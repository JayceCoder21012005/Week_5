<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>23127159_Phạm Lê Thái Bảo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <nav class="nav_header">
            <h1 class="mssv">23127159</h1>
            <div class="container_list">
                <ul class="items_list">
                    <li class="item"><a href="#">Home</a></li>
                    <li class="item"><a href="#">About</a></li>
                    <li class="item"><a href="#">Services</a></li>
                    <li class="item"><a href="#">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="main_content">
            <!-- Registration Form -->
            <section class="registration_form">
                <h2 class="form_title">Registration Form</h2>
                <form id="registrationForm">
                    <div class="form_group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" placeholder="Enter your first name" required>
                    </div>
                    <div class="form_group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" placeholder="Enter your last name" required>
                    </div>
                    <div class="form_group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="example@email.com" required>
                    </div>
                    <div class="form_buttons">
                        <button type="button" class="btn btn_update" id="updateBtn">Update</button>
                        <button type="submit" class="btn btn_register" id="registerBtn">Register</button>
                    </div>
                </form>
            </section>

            <!-- Current List -->
            <section class="current_list">
                <h2 class="list_title">Current List</h2>
                <div class="table_container">
                    <table>
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Full Name</th>
                                <th>Email</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="userTableBody">
                            <!-- Dynamic content will be inserted here -->
                        </tbody>
                    </table>
                </div>
            </section>
        </div>

        <footer class="footer">
            <ul class="items_list_footer">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </footer>
    </main>

    <script src="script.js"></script>
</body>
</html>
